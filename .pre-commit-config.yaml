fail_fast: false


repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: requirements-txt-fixer
      - id: check-json
      - id: pretty-format-json
        args:
          - --autofix
          - --no-ensure-ascii
          - --no-sort-keys

  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        require_serial: true
        args:
          - --in-place
          - --expand-star-imports
          - --remove-all-unused-imports
          - --remove-unused-variables

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        require_serial: true

  - repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
      - id: black
        language_version: python3
        require_serial: true
        types: [ python ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910-1
    hooks:
      - id: mypy
        additional_dependencies:
          - SQLAlchemy
          - aiopg
          - fastapi
          - orjson
          - pydantic
          - types-orjson

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.1
    hooks:
      - id: bandit
        args:
          - --exclude=tests

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint --rcfile=pyproject.toml ./app
        language: system
        pass_filenames: false
